<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel Slider</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider">
  <input type="radio" name="slide" id="s1" checked>
  <input type="radio" name="slide" id="s2">
  <input type="radio" name="slide" id="s3">
  <input type="radio" name="slide" id="s4">

  <div class="slides">
    <div class="slide"><img src="truyen1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="truyen2.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="truyen3.jpg" alt="Slide 3"></div>
    <div class="slide"><img src="truyen4.jpg" alt="Slide 4"></div>
  </div>

  <div class="nav">
    <label for="s4" class="prev"><img src="41e7f6c73084678139409019ace90045.png" alt="prev"></label>
    <label for="s2" class="next"><img src="4d18d0e26a0937bbe4886e84d5e88a36.png" alt="next"></label>

    <label for="s1" class="prev2"><img src="41e7f6c73084678139409019ace90045.png" alt="prev"></label>
    <label for="s3" class="next2"><img src="4d18d0e26a0937bbe4886e84d5e88a36.png" alt="next"></label>

    <label for="s2" class="prev3"><img src="41e7f6c73084678139409019ace90045.png" alt="prev"></label>
    <label for="s4" class="next3"><img src="4d18d0e26a0937bbe4886e84d5e88a36.png" alt="next"></label>

    <label for="s3" class="prev4"><img src="41e7f6c73084678139409019ace90045.png" alt="prev"></label>
    <label for="s1" class="next4"><img src="4d18d0e26a0937bbe4886e84d5e88a36.png" alt="next"></label>
  </div>


  <div class="bullets">
    <label for="s1"></label>
    <label for="s2"></label>
    <label for="s3"></label>
    <label for="s4"></label>
  </div>
</div>

</body>
</html>
